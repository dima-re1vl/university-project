<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/417d52bda0.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="intro">
        <section class="section section__intro">
            <div class="container">
                <div class="wrapper__between">

                    <div class="block">
                        <a href="/index.html" class="intro__a"><i class="fa-solid fa-book fa-bounce intro__book"></i></a>
                    </div>

                    <div class="block-nav">
                        <nav class="intro__wrapper">
                            <ul class="intro__nav">
                                <a href="/pages/allbooks/index.html"><li>Усі Книги</li></a>
                                <a href="index.html"><li>Знайти Книгу</li></a>
                                <a href="/pages/contact/index.html"><li>Контакти</li></a>
                            </ul>
                        </nav>
                    </div>

                    <div class="block">
                            <i class="fa-solid fa-magnifying-glass"></i>
                    </div>

                </div> <!-- wrapper -->
            </div> <!-- container -->
        </section>
    </header>

    <section class="section findbook">
        <div class="container">

            <div class="wrapper__category" id="category"></div>

            <div class="find__input">
                <input type="text" class="form-control input__book" placeholder="Find book" aria-label="Username" aria-describedby="addon-wrapping">
            </div>

            <div class="row" id="books"></div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="/src/main.js"></script>
</body>
</html>
